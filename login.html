<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서울아산병원 로그인</title>
    <link rel="stylesheet" href="HTML_종합과제.css">
</head>
<body>
    <header class="head">
        <div class="box">
            <h1 class="picture">서울아산병원</h1>
            <nav>
                <ul class="menu">
                    <li><a href="https://www.amc.seoul.kr/asan/member/join/intro.do">회원가입</a></li>
                    <li><a href="https://www.amc.seoul.kr/asan/member/login.do">로그인</a></li>
                    <li><a href="https://www.amc.seoul.kr/asan/member/findid/certify.do">아이디찾기</a></li>
                    <li><a href="https://www.amc.seoul.kr/asan/member/findpass/certify.do">임시비밀번호 발급받기</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="login">
            <h2>로그인</h2>
            <form class="login-form">
                <label for="user-id">아이디</label>
                <input type="text" id="user-id" placeholder="" required>
                <label for="user-password">비밀번호</label>
                <input type="password" id="user-password" placeholder="" required>
                <div class="option">
                    <label for="remember">아이디저장</label>
                    <input type="checkbox" id="remember">
                </div>
                <button type="submit">로그인</button>
            </form>
            <div class="login-help">
                <a href="https://www.amc.seoul.kr/asan/member/findid/certify.do">아이디찾기</a>
                <a href="https://www.amc.seoul.kr/asan/member/findpass/certify.do">임시비밀번호 발급받기</a>
            </div>
        </section>
    </main>
</body>
</html>
